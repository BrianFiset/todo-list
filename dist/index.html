<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="head-title">Todo List</div>
    </div>
    <div class="main"></div>
    <div class="sidebar">
      <div class="top-sidebar">
        <div class="inbox">
          <img src="/dist/img/icons/inbox.svg" alt="">
          <div class="text">Inbox</div>
        </div>
        <div class="today">
          <img src="/dist/img/icons/calendar-today.svg" alt="">
          <div class="text">Today</div>
        </div>
        <div class="upcoming">
          <img src="/dist/img/icons/calendar-month-outline.svg" alt="">
          <div class="text">Upcoming</div>
        </div>
      </div>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
